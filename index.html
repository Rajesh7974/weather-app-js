<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar bg-success">
      <div class="container-fluid">
        <span class="navbar-brand mb-0 h1 text-light text-center">Weather App</span>
      </div>
    </nav>

    <div class="container p-5">
      <h3 class="my-2 display-5 text-center">Enter Your City Name</h3>
      <form class="my-3">
        <input
          type="text"
          class="form-control rounded-0"
          placeholder="Enter City Name"
          required
        />
        <button class="my-3 btn btn-success rounded-0 w-100">Search</button>
      </form>
      <div class="card p-5 rounded-0 shadow-lg d-none" >
        <div class="d-flex align-items-center justify-content-between">
          <span>
            <h1 class="display-1"></h1>
            <h2 class="display-2 text-secondary"></h2>
          </span>
          <span class="text-center">
            <img src="" alt="" />
            <p class="text-secondary"></p>
          </span>
        </div>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
